<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - {{ college_id }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <h2>Managing Documents for: <strong>{{ college_id }}</strong></h2>
        
        <div class="card">
            <h3>Upload New Document(s)</h3>
            <form id="uploadForm">
                <input type="hidden" name="college_id" value="{{ college_id }}">
                <input type="file" name="files" required multiple>
                <button type="submit" id="upload-btn">Upload Files</button>
            </form>
        </div>

        <div class="card">
            <h3>Process Uploaded Documents</h3>
            <p>After uploading, trigger the ingestion to make the chatbot learn from the new files.</p>
            <form id="ingestForm">
                <input type="hidden" name="college_id" value="{{ college_id }}">
                <button type="submit" id="ingest-btn">Start Ingestion for {{ college_id }}</button>
            </form>
        </div>
        <div id="message"></div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
